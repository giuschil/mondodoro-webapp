version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mondodoro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mondodoro-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-mondodoro-secret-key-change-in-production
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/mondodoro
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - STRIPE_PUBLISHABLE_KEY=pk_test_51S2BHOKDqzGjIDnvn1kNfBrEo0b0dZNWomvGfFQZflI4AB9JxRxACX33kf6JWDqmE8LVNYSIxmjaZGyVR5sxRaPj00fEa4UnFR
      - STRIPE_SECRET_KEY=sk_test_51S2BHOKDqzGjIDnvR2xtZQSRAnfMpqKwEg3GWcrOvTSCf7U1SKsst35SLP2YV0IqcJCVRMa5pNyyZVZ56mMOzAlU00CF6zJ7bx
      - STRIPE_WEBHOOK_SECRET=whsec_your_webhook_secret_here
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - mondodoro-network
    command: >
      sh -c "python manage.py makemigrations --noinput || true &&
             python manage.py migrate --noinput || true &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_51S2BHOKDqzGjIDnvn1kNfBrEo0b0dZNWomvGfFQZflI4AB9JxRxACX33kf6JWDqmE8LVNYSIxmjaZGyVR5sxRaPj00fEa4UnFR
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mondodoro-network

volumes:
  postgres_data:

networks:
  mondodoro-network:
    driver: bridge
