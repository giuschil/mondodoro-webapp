version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: regalino_backend
    restart: unless-stopped
    ports:
      - "8001:8000"  # Porta dedicata per regalino
    environment:
      - DATABASE_URL=postgresql://mondodoro_user:${DB_PASSWORD}@postgres:5432/mondodoro
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate --noinput &&
             gunicorn mondodoro.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: regalino_frontend
    restart: unless-stopped
    ports:
      - "3001:3000"  # Porta dedicata per regalino
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - NODE_ENV=production
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: regalino_nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # Porta temporanea per test
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend

  postgres:
    image: postgres:15-alpine
    container_name: mondodoro_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=mondodoro
      - POSTGRES_USER=mondodoro_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: mondodoro_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  static_volume:
    name: regalino_static
  media_volume:
    name: regalino_media
  postgres_data:
